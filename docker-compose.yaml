  monero-lws:
    container_name: monero-lws
    build:
      context: lws
    restart: unless-stopped
    network_mode: host
    volumes:
      - lws:/home/monero-lws/.bitmonero/light_wallet_server
    command:
      monero-lws-daemon --scan-threads ${SCAN_THREADS:-4} --rest-threads ${REST_THREADS:-2} --rest-server http://127.0.0.1:8080 --admin-rest-server http://127.0.0.1:8081 --log-level 1 --daemon=tcp://127.0.0.1:18082 --sub=tcp://127.0.0.1:18083 --confirm-external-bind --access-control-origin "*" --max-subaddresses ${MAX_SUBADDRESS:-200}
