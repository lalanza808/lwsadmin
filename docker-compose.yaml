x-log-config: &log-config
  logging:
    driver: json-file
    options:
      max-size: "50m"
      max-file: "5"
volumes:
  lws:
  lwsadmin:
  postgres:
  wallet:
networks:
  tor_net:
    external: true
    name: docker-monero-node_tor_net
services:
  db:
    image: postgres:13
    container_name: monero-lws-db
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASS:-lwsadmin}
      POSTGRES_USER: ${DB_USER:-lwsadmin}
      POSTGRES_DB: ${DB_NAME:-lwsadmin}
    <<: *log-config
  cache:
    image: redis:latest
    container_name: monero-lws-cache
    ports:
      - 127.0.0.1:6379:6379
    <<: *log-config
  wallet:
    build:
      context: wallet
    network_mode: host
    container_name: monero-lws-wallet
    restart: always
    ports:
      - 127.0.0.1:${WALLET_RPC_PORT:-8000}:${WALLET_RPC_PORT:-8000}
    volumes:
      - wallet:/data
    command:
      bash /run_wallet.sh "rpcuser:rpcpass" "http://127.0.0.1:18081"
